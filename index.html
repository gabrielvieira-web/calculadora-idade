<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/styles/style.css">
  <title>Calculadora de Idade</title>
</head>
<body>
  <section class="container">
    <form class="form">
      <label for="day">
        Dia
        <input type="number" id="day" placeholder="DD" required/>
        <p class="messageError" id="messageError"></p>
      </label>
      <label for="month">
        MÃªs
        <input type="number" id="month" placeholder="MM" required/>
        <p class="messageError" id="messageError"></p>
      </label>
      <label for="year">
        Ano
        <input type="number" id="year" placeholder="YYYY" required/>
        <p class="messageError" id="messageError"></p>
      </label>
      <button type="submit" id="button">
        <img 
          src="src/assets/images/icon-arrow.svg" 
          alt="Seta para baixo que ao clicar mostra a idade da pessoa" 
          class="icon-arrow"
        >
      </button>
    </form>
    <div class="container-data">
      <p class="text">
        <span class="data" id="years">- -</span>
        anos
      </p>
      <p class="text">
        <span class="data" id="months">- -</span>
        meses
      </p>
      <p class="text">
        <span class="data" id="days">- -</span>
        dias
      </p>
      <div id="container-error"></div>
    </div>
  </section>
  <script type="module" src="src/script.js"></script>
</body>
</html>
